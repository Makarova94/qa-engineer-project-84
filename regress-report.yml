bugreports:

- summary: |
   При переходи на мобильную версию, веб-сайт перестает корректно отображать верстку 
  environment: |
   Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит) ОС Linux
  steps-to-reproduce: |
   - Открыть главную страницу сайта 
   - Зайти в DevTools
   - Переключиться на мобильную версию 
   - Выбрать из списка Iphone 12 PRO
  expected-result: |
   На мобильных устройствах каталог сохраняет функционал и верстку 
  actual-result: |
   При переходи на мобильную версию, веб-сайт перестает корректно отображать верстку.Текст выходит за края блоков

- summary: |
   При изменении языка на русский, описание товаров остается на английском языке
  environment: |
   Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит) ОС Linux
  steps-to-reproduce: |
   - Открыть главную страницу сайта
   - Поменять язык на русский с помощью кнопки "Язык" расположенной вверхнем правом углу
  expected-result: |
   Веб-сайт корректно отображается 
  actual-result: |
   При переходи на русский язык дополнительная информация о товарах не переводиться 

- summary: |
   В списке категорий отображаются лишь те категории, которые отображаются в рамках пагинации 
  environment: |
   Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит) ОС Linux
  steps-to-reproduce: |
   - Открыть главную страницу сайта
   - Сравнить список категорий на всех страницах каталога
  expected-result: |
   В списке категорий отображаются все товары на всех страницах каталога
  actual-result: |
   Список катеригоий меняется при переходе на следующую страницу  
    
- summary: |
   В списке производителей товаров отображаются лишь те производители, которые отображаются в рамках пагинации 
  environment: |
   Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит) ОС Linux
  steps-to-reproduce: |
   - Открыть главную страницу сайта
   - Сравнить список производителей товаров на всех страницах каталога
  expected-result: |
   В списке производителей товаров отображаются все товары на всех страницах каталога
  actual-result: |
   Список производителей товаров меняется при переходе на следующую страницу  




