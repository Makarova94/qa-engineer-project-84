- summary: |
    При переходи на мобильную версию, веб-сайт перестает корректно отображать верстку 
environment: |
   Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит) ОС Linux
steps-to-reproduce: |
   - Открыть главную страницу сайта 
   - Зайти в DevTools
   - Переключиться на мобильную версию 
   - Выбрать из списка Iphone 12 PRO
expected-result: |
    На мобильных устройствах каталог сохраняет функционал и верстку 
actual-result: |
    При переходи на мобильную версию, веб-сайт перестает корректно отображать верстку.Текст выходит за края блоков

- summary: |
    При изменении языка на русский, описание товаров остается на английском языке
environment: |
   Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит) ОС Linux
steps-to-reproduce: |
   - Открыть главную страницу сайта
   - Поменять язык на русский с помощью кнопки "Язык" расположенной вверхнем правом углу
expected-result: |
    Веб-сайт корректно отображается 
actual-result: |
    При переходи на русский язык дополнительная информация о товарах не переводиться 

